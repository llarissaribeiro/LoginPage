<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

<!-- Bootstrap css -->
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

<!-- Style css -->
<link rel="stylesheet" href="./css/style.css">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <title>Página de Login</title>
</head>
<body class="py-5">
  <div class="container px-4 formBody">
    <div class="text-center">
      <p class="paragraphTitle mt-4"><strong>Cadastre-se na nossa plataforma</strong></p>
    </div>

    <p class="paragraph">Nome Completo</p>
    <div class="row">
      <div class="col">     
      <input type="text" class=" inputCaixa form-control inputLogin" placeholder="Nome" aria-label="First name">
      </div>
      <div class="col">     
        <input type="text" class=" inputCaixa form-control inputLogin" placeholder="Sobrenome" aria-label="First name">
        </div>
    </div>

    <form class="row g-3">
      <div class="col-md-12">
        <p class="paragraph mt-3">Endereço</p>
        <div class="input-group">
        <span class="input-group-text inputLogin" id="basic-addon1"><i class="bi bi-house inputIcon"></i>
        </span>
        <input type="text" class="inputCaixa form-control" placeholder="Rua, Bairro, nº" id="inputAdress">
        </div>
      </div>
      <div class="col-md-6">
        <p class="paragraph">Cidade</p>
        <div class="input-group">
        <span class="input-group-text inputLogin" id="basic-addon1"><i class="bi bi-geo-alt-fill inputIcon"></i></i>
        </span>
        <input type="text" class="inputCaixa form-control" placeholder="Brasília" id="inputCity">
        </div>
      </div>
      <div class="col-md-6">
        <p class="paragraph">Estado</p>
        <select id="inputState" class="form-select inputLogin textSelect">
          <option selected>Escolha</option>
          <option>Acre</option>
          <option>Alagoas</option>
          <option>Amapá</option>
          <option>Amazonas</option>
          <option>Bahia</option>
          <option>Ceará</option>
          <option>Espírito Santo</option>
          <option>Goiás</option>
          <option>Maranhão</option>
          <option>Mato Grosso</option>
          <option>Mato Grosso do Sul</option>
          <option>Minas Gerais</option>
          <option>Pará</option>
          <option>Paraíba</option>
          <option>Paraná</option>
          <option>Pernambuco</option>
          <option>Piauí</option>
          <option>Rio de Janeiro</option>
          <option>Rio Grande do Norte</option>
          <option>Mato Grosso</option>
          <option>Mato Grosso do Norte</option>
          <option>Rio Grande do Sul</option>
          <option>Rondônia</option>
          <option>Roraima</option>
          <option>Santa Catarina	</option>
          <option>São Paulo	</option>
          <option>Sergipe</option>
          <option>Tocantins</option>
        </select>
      </div>
    </form>

    <p class="paragraph mt-3">E-mail</p>
    <div class="input-group mb-3">
      <span class="input-group-text inputLogin" id="basic-addon1"><i class="bi bi-envelope-fill inputIcon"></i></span>
      <input type="text" class="inputCaixa form-control" placeholder="E-mail" aria-label="senha" aria-describedby="basic-addon1">
    </div>

    <p class="paragraph">Sua senha</p>
    <div class="formInput input-group mb-3">
      <span class="input-group-text inputLogin" id="basic-addon1"><i class="bi bi-lock inputIcon"></i></span>
      <input type="password" class="inputCaixa form-control" placeholder="Senha" aria-label="Password" aria-describedby="basic-addon1">
    </div>
    

     <div class="text-center mt-5 mb-4">
       <button type="button" class="btn btn-outline-success btnEnter">Login</button>
     </div>

     <p class="paragraph pt-3 mb-5">Já tem uma conta? <a href="./index.html" class="creatAccount">Clique aqui para entrar</a></p>
    </div>

  </div>

  <div class="container text-center footer">
    <p>Criado por Larissa Ribeiro &copy;2022</p>
  </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
