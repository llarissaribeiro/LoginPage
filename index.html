<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

<!-- Bootstrap css -->
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

<!-- Style css -->
<link rel="stylesheet" href="./css/style.css">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <title>Página de Login</title>
</head>
<body class="py-5">
  <div class="container px-4 formBody">
    <div class="text-center">
      <p class="paragraphTitle mt-4"><strong>Entre na nossa plataforma</strong></p>
      <p class="paragraphDescription">Faça login com o seu e-mail e senha</p>
    </div>

    <p class="paragraph">Seu e-mail</p>
    <div class="input-group mb-3">
      <span class="input-group-text inputLogin" id="basic-addon1"><i class="bi bi-envelope-fill inputIcon"></i></span>
      <input type="text" class="inputCaixa form-control" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <p class="paragraph">Sua senha</p>
    <div class="formInput input-group mb-3">
      <span class="input-group-text inputLogin" id="basic-addon1"><i class="bi bi-lock inputIcon"></i></span>
      <input type="password" class="inputCaixa form-control" placeholder="Senha" aria-label="Password" aria-describedby="basic-addon1">
    </div>
    
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Lembrar</label>
    </div>
     <a href="#" class="forgetPassword float-end">Esqueceu a senha?</a>

     <div class="text-center mt-5 mb-4">
       <button type="button" class="btn btn-outline-success btnEnter">Login</button>
     </div>

     <p class="paragraph pt-3 mb-5">Não tem uma conta? <a href="./cadastro.html" class="creatAccount">Criar Conta</a></p>
    </div>

  </div>

  <div class="container text-center footer">
    <p>Criado por Larissa Ribeiro &copy;2022</p>
  </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
